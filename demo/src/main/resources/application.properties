spring.application.name=demo

#mybatis 설정
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=com.kh.demo.domain.dto

#dataSource 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gb
spring.datasource.username=root
spring.datasource.password=1234

#thymeleaf
#classpath:templates/a.html
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#files
spring.servlet.multipart.max-file-size = 2GB
spring.servlet.multipart.max-request-size = 3GB
#파일 경로 내가 임의로 바꿈. 원래 경로는 Boardservicelmpl에 있는 경로가 맞음
file.dir = C:/khCode/img/


